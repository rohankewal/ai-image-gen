<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Image Genrator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <div id="tokens"></div>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <!-- TODO: fade the form when the image is generated -->
        <form id="image-form">
          <h1>Describe An Image</h1>
          <!--Select Medium-->
          <div class="form-control">
            <label for="subject">Subject:</label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="subject..."
            />
          </div>
          <!--Select Subject-->
          <div class="form-control">
            <label for="medium">Medium:</label>
            <select name="medium" id="medium">
              <option disabled selected>Medium</option>
              <option value="drawing">Drawing</option>
              <option value="oil">Oil</option>
              <option value="pastel">Pastel</option>
              <option value="watercolor">Watercolor</option>
              <option value="acrylic">Acrylic</option>
            </select>
          </div>
          <!-- Frame around picture -->
          <!--<div class="form-control">
            <label for="frame">Frame:</label>
            <select name="frame" id="frame">
              <option value="no-frame" selected>No Frame</option>
              <option value="meuseum-frame">Meuseum Frame</option>
              <option value="wood-frame">Wood Frame</option>
              <option value="metal-frame">Metal Frame</option>
              <option value="modern-frame">Modern Frame</option>
            </select>
          </div> -->
          <!-- size -->
          <div class="form-control">
            <label for="size">Size:</label>
            <select name="size" id="size">
              <option value="large">Large</option>
            </select>
          </div>
          <div>
            <input type="text" id="prompt" placeholder="image prompt ..." />
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <!-- PERF: move the button out of the form section -->
      <div class="reset-container">
        <button type="reset" class="reset-btn" onclick="resetForm()">
          Reset
        </button>
      </div>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
